    </div>
    </div>

    <script>
            

      function myFunction() {
        var answer = document.getElementById("answer").value;
        
        if(answer === "" ) alert("non fare il furbo... scrivi la risposta ;)")
        const str = 'ges';
        var contains = answer.toLowerCase().indexOf("ges");
        if(contains === -1) alert("Risposta sbagliata... prova di nuovo");
        else{
          alert("Bravo! La prima parola è: PARVE! Adesso vai a scoprire la seconda parola https://learningapps.org/watch?v=pfo2ce3vt20")
        }
